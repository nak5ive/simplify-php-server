<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script>
            window.onload = function() {
                // get url params
                const urlParams = new URLSearchParams(window.location.search);
                const acsUrl = urlParams.get('acsUrl');
                const paReq = urlParams.get('paReq');
                const md = urlParams.get('md');
                const termUrl = urlParams.get('termUrl');

                // build form html
                var html = '<div style="text-align:center; margin-top:150px; font-family:sans-serif;">'
                    + '<p style="font-size:14pt; font-weight:400; color:#565960;">Authorize payment...</p>'
                    + '<button onclick="document.getElementById(\'myform\').submit()" style="font-size:12pt; background:#565960; color:#fff; border:none; padding:0.2em 1em;">Continue</button>'
                    + '</div>'
                    + '<form id="myform" method="post" enctype="application/x-www-form-urlencoded" action="' + acsUrl + '">'
                    + '<input type="hidden" name="PaReq" value="' + paReq + '"/>'
                    + '<input type="hidden" name="MD" value="' + md + '"/>'
                    + '<input type="hidden" name="TermUrl" value="' + termUrl + '"/>'
                    + '</form>';

                // add form to iframe
                var iframe = document.getElementById('iframe');
                var doc = iframe.document;
                if (iframe.contentDocument) {
                    doc = iframe.contentDocument;
                }
                doc.open();
                doc.writeln(html);
                doc.close();
            };

            // 3ds response handler
            function handle3DSResponse(evt) {
                window.location.href = 'simplifysdk://secure3d?result=' + encodeURIComponent(evt.data);
            }

            // listen for iframe messages
            window.addEventListener("message", handle3DSResponse, false);
        </script>
    </head>
    <body style="margin: 0;">
        <iframe id="iframe" style="display:block; border:none; width:100vh; height:100vh;"></iframe>
    </body>
</html>
